    .func1 {

        margin-right: 1.5vw;

    .func2 {

    .func4 {

    }
    .function {
        display: inline-block;
        -webkit-background-size: auto 5vw;
        background-size: auto 5vw;
        height: 100%;
        width: 20%;
        margin-top: 2vw;
    }
    .player-elements div:hover ~ .player-elements-function {
        opacity: 1;
        animation: funcAnimation 0.3s ease-in-out;
        -moz-animation: funcAnimation 0.3s ease-in-out; /* Firefox */
        -webkit-animation: funcAnimation 0.3s ease-in-out;  /* Safari 和 Chrome */
        -o-animation: funcAnimation 0.3s ease-in-out;   /* Opera */
    }

    @keyframes funcAnimation {
        from {transform: translate(0,-2vw);opacity: 0;}
        to {transform: translate(0,0);opacity: 1;}
    }
    @-moz-keyframes funcAnimation {
        from {transform: translate(0,-2vw);opacity: 0;}
        to {transform: translate(0,0);opacity: 1;}
    }
    @-webkit-keyframes funcAnimation {
        from {-webkit-transform: translate(0,-2vw);opacity: 0;}
        to {-webkit-transform: translate(0,0);opacity: 1;}
    }
    @-o-keyframes funcAnimation {
        from {transform: translate(0,-2vw);opacity: 0;}
        to {transform: translate(0,0);opacity: 1;}
    }
</style>
